<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="heading">
        <h1>Rest API Project on Expense Tracker</h1>
    </div>
    <nav>
        <form onsubmit="addExpense(event)" id="form">

            <label> <b>Choose Description:</b></label>
            <input type="text" class="box" name="descrip" id="descripId" placeholder="Enter here" required/><br>

            <label> <b>Choose A Category:</b> </label>
            <select name="category" class="box" id="categoryId" required>
                <option value="Electronics">Electronics</option>
                <option value="FoodItem">Food Item</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Loan">Loan</option>
                <option value="Other">Other</option>
            </select><br> <br>

            <label> <b>Enter Amount:</b></label>
            <input type="number" class="box" name="amount" id="amountId" placeholder="Enter here" required/><br>

            <button id="addbutton" class="addbutton"> <b>Add Products</b></button>
        </form>
        <br>
        <div id="totalAmount">Total Amount: Rs.0</div>
    </nav>
    
    <div id="pro">
        <h2>- Products -</h2>

        <h2>Electronics</h2>
        <ul id='listOfUser1'></ul>

        <h2>Food</h2>
        <ul id='listOfUser2'></ul>

        <h2>Shopping</h2>
        <ul id='listOfUser3'></ul>

        <h2>Travel</h2>
        <ul id='listOfUser4'></ul>

        <h2>Loan</h2>
        <ul id='listOfUser5'></ul>

        <h2>Other</h2>
        <ul id='listOfUser6'></ul>

    </div>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
